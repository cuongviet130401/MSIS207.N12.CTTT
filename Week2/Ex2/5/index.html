<script type="text/javascript">
  function highlight() {
    var hi = document.getElementsByTagName("strong");
    for (var i = 0; i < hi.length; i++) {
    hi[i].style.backgroundColor = "red";
    }
  }
  function returnNormal() {
    var hi = document.getElementsByTagName("strong");
    for (var i = 0; i < hi.length; i++) {
    hi[i].style.backgroundColor = "white";
    }
  }
</script>

<body>

  <h2 onMouseOver="highlight()" onMouseOut="returnNormal()" style="color: rgba(255, 4, 0, 0.564); cursor: pointer">  19522516@gm.uit.edu.vn </h2>

      <strong> 
        Check your Email Address 
      </strong>
    </p>
</body>
